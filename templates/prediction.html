<!DOCTYPE html>
<html lang="en" >

  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
      <title>Personality Test</title>
        <link rel="stylesheet" href="../static/style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <!-- Start of Container 1 -->
  <body>
    <div class="container1">
      <!-- Start of Nav Bar -->
      <div class="nav-bar">
        <span><h1>January 2023 - Project 4</h1></span>
          <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">What is the Myers Briggs Personality Test?</a></li>
            <li><a href="{{ url_for('test') }}">Take the test!</a></li>
          </ul>
      </div>
      <!-- Start of Container -->
      <div class="container">
                <div class="description-content">
                    <h1 class="description-header">Our Prediction</h1>
                    <p>@{{username}} is {{predicted_type}} </p> 
                    <p> -Tweets- </p>
                    {% for tweet in tweets %}
                    <li><span class="my-handle">></span><input type="hidden" name="handles[]" value="{{ tweet }}"/>{{ tweet }}</li>
                    {% endfor %}
                </div>
      </div>
    </div>
    



</body>
</html>
